#    show-sql: true
#    properties:
#      hibernate:
#        dialect: org.hibernate.dialect.PostgreSQLDialect

# Actuator health check configuration
management:
  server:
    port: ${MANAGEMENT_SERVER_PORT:${SERVER_PORT:8080}}
    address: ${MANAGEMENT_SERVER_ADDRESS:0.0.0.0}
  endpoints:
    web:
      exposure:
        include: health
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    db:
      enabled: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /docs
    operationsSorter: method
    tagsSorter: alpha

logging:
    level:
        root: INFO
        org.springframework.web: DEBUG
        com.blz.summer: DEBUG
